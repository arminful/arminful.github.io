<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArminFul - DJ Music Request Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .dj-info {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .dj-info img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #e94560;
            margin-bottom: 15px;
        }
        
        .dj-info h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e94560;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            background: #e94560;
            transform: translateY(-5px);
        }
        
        .form-section {
            padding: 20px;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #e94560;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input,
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }
        
        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }
        
        .file-upload input[type=file] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-label {
            display: block;
            padding: 12px 15px;
            border-radius: 10px;
            background: rgba(233, 69, 96, 0.2);
            color: #fff;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .file-upload:hover .file-upload-label {
            background: rgba(233, 69, 96, 0.4);
        }
        
        .tips-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .tip-option {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            width: 45%;
            transition: all 0.3s ease;
        }
        
        .tip-option:hover {
            background: rgba(233, 69, 96, 0.2);
            transform: translateY(-5px);
        }
        
        .tip-option a {
            color: #fff;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .tip-option i {
            font-size: 2rem;
            color: #e94560;
        }
        
        .music-search {
            position: relative;
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 0 0 10px 10px;
            z-index: 10;
            display: none;
        }
        
        .search-result-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .search-result-item:hover {
            background: rgba(233, 69, 96, 0.3);
        }
        
        .song-found {
            margin-top: 10px;
            padding: 10px;
            background: rgba(46, 213, 115, 0.2);
            border-radius: 8px;
            display: none;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #e94560, #f27121);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(233, 69, 96, 0.3);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(46, 213, 115, 0.9);
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.5s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: rgba(233, 69, 96, 0.9);
        }
        
        @media (max-width:768px) {
            .tips-container {
                flex-direction: column;
                gap: 15px;
            }
            .tip-option {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="dj-info">
            <h1>ArminFul</h1>
            <p>Professional DJ & Music Producer</p>
            <div class="social-links">
                <a href="https://instagram.com/dj_arminful" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://facebook.com/arminful" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="mailto:arminful@example.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>

        <!-- FORM -->
        <form id="requestForm" method="POST" enctype="multipart/form-data" action="https://formsubmit.co/arminful@gmail.com">
            <input type="hidden" name="_captcha" value="false">

            <div class="form-section">
                <h2 class="section-title"><i class="fas fa-music"></i> Song Request</h2>

                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number (Norwegian +47)</label>
                    <input type="tel" id="phone" name="phone" placeholder="+47 XXXXXXXX" pattern="^\+47\d{8}$" required>
                    <small style="color: rgba(255,255,255,0.6);">Format: +47 followed by 8 digits</small>
                </div>

                <div class="form-group">
                    <label>Music File</label>
                    <div class="file-upload">
                        <input type="file" id="musicFile" name="musicFile" accept="audio/*">
                        <label for="musicFile" class="file-upload-label"><i class="fas fa-cloud-upload-alt"></i> Choose Music File</label>
                    </div>
                    <div id="file-name" style="margin-top:10px; font-style: italic;"></div>
                </div>

                <div class="form-group">
                    <label>Or Search My Music Library</label>
                    <div class="music-search">
                        <input type="text" id="musicSearch" name="musicSearch" placeholder="Search for a song...">
                        <div id="searchResults" class="search-results"></div>
                        <div id="songFound" class="song-found"><i class="fas fa-check-circle"></i> Song found: <span id="selectedSong"></span></div>
                    </div>
                    <input type="hidden" id="selectedSongValue" name="selectedSong" value="">
                </div>

            </div>

            <div class="form-section">
                <h2 class="section-title"><i class="fas fa-coins"></i> Support the DJ</h2>
                <p style="margin-bottom:20px;">Enjoying the music? Show your support with a tip!</p>
                <div class="tips-container">
                    <div class="tip-option">
                        <a href="https://paypal.me/arminful" target="_blank"><i class="fab fa-paypal"></i><span>PayPal</span></a>
                    </div>
                    <div class="tip-option">
                        <a href="https://patreon.com/arminful" target="_blank"><i class="fab fa-patreon"></i><span>Patreon</span></a>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Send Request</button>
        </form>

        <div id="notification" class="notification"></div>
    </div>

    <script>
        const musicLibrary = [
            "Blinding Lights - The Weeknd", "Save Your Tears - The Weeknd", "Levitating - Dua Lipa", "Stay - The Kid LAROI, Justin Bieber",
            "Good 4 U - Olivia Rodrigo", "Montero - Lil Nas X", "Peaches - Justin Bieber", "Kiss Me More - Doja Cat ft. SZA",
            "Industry Baby - Lil Nas X & Jack Harlow", "Heat Waves - Glass Animals", "Shivers - Ed Sheeran", "Easy On Me - Adele",
            "My Universe - Coldplay & BTS", "Bad Habits - Ed Sheeran", "STAY - Justin Bieber & The Kid LAROI"
        ];

        const musicFileInput = document.getElementById('musicFile');
        const fileNameDisplay = document.getElementById('file-name');
        const musicSearchInput = document.getElementById('musicSearch');
        const searchResultsDiv = document.getElementById('searchResults');
        const songFoundDiv = document.getElementById('songFound');
        const selectedSongSpan = document.getElementById('selectedSong');
        const selectedSongValue = document.getElementById('selectedSongValue');
        const requestForm = document.getElementById('requestForm');
        const notification = document.getElementById('notification');

        musicFileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileNameDisplay.textContent = `Selected: ${this.files[0].name}`;
                selectedSongValue.value = '';
                songFoundDiv.style.display = 'none';
            } else {
                fileNameDisplay.textContent = '';
            }
        });

        musicSearchInput.addEventListener('input', function() {
            const term = this.value.toLowerCase().trim();
            if (term.length === 0) {
                searchResultsDiv.style.display = 'none';
                return;
            }
            const filtered = musicLibrary.filter(song => song.toLowerCase().includes(term));
            searchResultsDiv.innerHTML = '';
            if (filtered.length > 0) {
                filtered.forEach(song => {
                    const div = document.createElement('div');
                    div.className = 'search-result-item';
                    div.textContent = song;
                    div.addEventListener('click', () => selectSong(song));
                    searchResultsDiv.appendChild(div);
                });
            } else {
                const div = document.createElement('div');
                div.className = 'search-result-item';
                div.textContent = 'No songs found';
                searchResultsDiv.appendChild(div);
            }
            searchResultsDiv.style.display = 'block';
        });

        function selectSong(song) {
            musicSearchInput.value = song;
            searchResultsDiv.style.display = 'none';
            selectedSongSpan.textContent = song;
            selectedSongValue.value = song;
            songFoundDiv.style.display = 'block';
            musicFileInput.value = '';
            fileNameDisplay.textContent = '';
        }

        document.addEventListener('click', e => {
            if (!musicSearchInput.contains(e.target) && !searchResultsDiv.contains(e.target)) searchResultsDiv.style.display = 'none';
        });

        requestForm.addEventListener('submit', function(e) {
            const phoneInput = document.getElementById('phone');
            const phonePattern = /^\+47\d{8}$/;

            if (!phonePattern.test(phoneInput.value)) {
                e.preventDefault();
                showNotification('Please enter a valid Norwegian phone number (+47 followed by 8 digits)', true);
                return;
            }

            if (!musicFileInput.files[0] && !selectedSongValue.value) {
                e.preventDefault();
                showNotification('Please either upload a music file or select a song from the library', true);
                return;
            }
        });

        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.className = isError ? 'notification error show' : 'notification show';
            setTimeout(() => {
                notification.className = notification.className.replace('show', '');
            }, 3000);
        }
    </script>
</body>

</html>
