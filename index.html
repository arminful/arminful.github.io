<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArminFul - DJ Music Request Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dj-primary': '#6366f1',
                        'dj-secondary': '#ec4899',
                        'dj-accent': '#8b5cf6',
                        'dj-dark': '#0f172a',
                        'dj-darker': '#020617',
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        glow: {
                            'from': { boxShadow: '0 0 10px #6366f1' },
                            'to': { boxShadow: '0 0 20px #8b5cf6, 0 0 30px #8b5cf6' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-dj-darker via-dj-dark to-slate-900 min-h-screen p-4 text-white">
    <div class="max-w-4xl mx-auto glass-effect rounded-3xl overflow-hidden shadow-2xl neon-border">
        <!-- DJ Info Section -->
        <div class="text-center p-10 bg-gradient-to-r from-dj-primary/20 to-dj-accent/20 border-b border-slate-700/50">
            <div class="relative inline-block mb-6">
                <div
                    class="w-32 h-32 mx-auto rounded-full bg-gradient-to-br from-dj-primary to-dj-secondary p-1 animate-float">
                    <div class="w-full h-full rounded-full bg-dj-dark flex items-center justify-center">
                        <i class="fas fa-headphones text-5xl gradient-text"></i>
                    </div>
                </div>
                <div
                    class="absolute -bottom-2 -right-2 w-10 h-10 rounded-full bg-dj-secondary flex items-center justify-center animate-glow">
                    <i class="fas fa-music text-white"></i>
                </div>
            </div>
            <h1 class="text-5xl font-bold mb-3 gradient-text">ArminFul</h1>
            <p class="text-slate-300 mb-8 text-lg">Professional DJ & Music Producer</p>
            <div class="flex justify-center space-x-6">
                <a href="https://instagram.com/dj_arminful" target="_blank"
                    class="w-14 h-14 rounded-full bg-slate-800/50 flex items-center justify-center text-xl hover:bg-dj-primary/30 transition-all duration-300 hover:-translate-y-1 hover:scale-110 border border-slate-700/50">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://facebook.com/arminful" target="_blank"
                    class="w-14 h-14 rounded-full bg-slate-800/50 flex items-center justify-center text-xl hover:bg-dj-primary/30 transition-all duration-300 hover:-translate-y-1 hover:scale-110 border border-slate-700/50">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="mailto:arminful@example.com"
                    class="w-14 h-14 rounded-full bg-slate-800/50 flex items-center justify-center text-xl hover:bg-dj-primary/30 transition-all duration-300 hover:-translate-y-1 hover:scale-110 border border-slate-700/50">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>

        <!-- Form Section -->
        <form id="requestForm" method="POST" enctype="multipart/form-data"
            action="https://formsubmit.co/arminful@gmail.com" class="p-8">
            <input type="hidden" name="_captcha" value="false">

            <!-- Song Request Section -->
            <div class="mb-10">
                <h2 class="text-3xl font-bold mb-8 flex items-center">
                    <span
                        class="w-8 h-8 rounded-full bg-gradient-to-br from-dj-primary to-dj-secondary flex items-center justify-center mr-3">
                        <i class="fas fa-music text-sm"></i>
                    </span>
                    <span class="gradient-text">Song Request</span>
                </h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label for="name" class="block mb-3 font-semibold text-slate-300">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required
                            class="w-full p-4 rounded-xl bg-slate-800/50 border border-slate-700 focus:outline-none focus:border-dj-primary focus:ring-2 focus:ring-dj-primary/20 transition-all duration-300">
                    </div>
                    <div>
                        <label for="email" class="block mb-3 font-semibold text-slate-300">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required
                            class="w-full p-4 rounded-xl bg-slate-800/50 border border-slate-700 focus:outline-none focus:border-dj-primary focus:ring-2 focus:ring-dj-primary/20 transition-all duration-300">
                    </div>
                </div>

                <div class="mb-8">
                    <label for="phone" class="block mb-3 font-semibold text-slate-300">Phone Number (Norwegian
                        +47)</label>
                    <input type="tel" id="phone" name="phone" placeholder="+47 XXXXXXXX" pattern="^\+47\d{8}$" required
                        class="w-full p-4 rounded-xl bg-slate-800/50 border border-slate-700 focus:outline-none focus:border-dj-primary focus:ring-2 focus:ring-dj-primary/20 transition-all duration-300">
                    <p class="text-sm text-slate-400 mt-2">Format: +47 followed by 8 digits</p>
                </div>

                <div class="mb-8">
                    <label class="block mb-3 font-semibold text-slate-300">Music File</label>
                    <div class="relative">
                        <input type="file" id="musicFile" name="musicFile"
                            accept="audio/mp3,audio/wav,audio/mpeg,audio/ogg" class="hidden"
                            onchange="handleFileSelect(event)">
                        <label for="musicFile"
                            class="block p-6 rounded-xl bg-gradient-to-r from-dj-primary/20 to-dj-accent/20 border-2 border-dashed border-dj-primary/50 text-center cursor-pointer hover:border-dj-primary transition-all duration-300 hover:shadow-lg hover:shadow-dj-primary/20">
                            <i class="fas fa-cloud-upload-alt text-3xl mb-3 text-dj-primary"></i>
                            <p class="font-medium">Choose Music File</p>
                            <p class="text-sm text-slate-400 mt-1">Click to browse or drag and drop</p>
                        </label>
                    </div>
                    <p class="text-sm text-slate-400 mt-3">Maximum file size: 10MB. Allowed formats: MP3, WAV, OGG</p>
                    <div id="file-name" class="mt-3 p-3 rounded-lg bg-dj-primary/10 border border-dj-primary/30 hidden">
                        <i class="fas fa-music mr-2 text-dj-primary"></i>
                        <span></span>
                    </div>
                </div>

                <div class="mb-8">
                    <label class="block mb-3 font-semibold text-slate-300">Or Search My Music Library</label>
                    <div class="relative">
                        <input type="text" id="musicSearch" name="musicSearch" placeholder="Search for a song..."
                            class="w-full p-4 rounded-xl bg-slate-800/50 border border-slate-700 focus:outline-none focus:border-dj-primary focus:ring-2 focus:ring-dj-primary/20 transition-all duration-300">
                        <div id="searchResults"
                            class="search-results absolute w-full bg-slate-800/90 backdrop-blur-md rounded-b-xl border border-slate-700 mt-1 hidden z-10">
                        </div>
                    </div>
                    <div id="songFound" class="mt-4 p-4 rounded-xl bg-green-500/20 border border-green-500/30 hidden">
                        <i class="fas fa-check-circle mr-2 text-green-400"></i>
                        <span class="text-green-400">Song found:</span>
                        <span id="selectedSong" class="font-medium"></span>
                    </div>
                </div>
            </div>

            <!-- Support Section -->
            <div
                class="mb-10 p-8 rounded-2xl bg-gradient-to-br from-dj-primary/10 to-dj-secondary/10 border border-slate-700/50">
                <h2 class="text-3xl font-bold mb-6 flex items-center">
                    <span
                        class="w-8 h-8 rounded-full bg-gradient-to-br from-dj-secondary to-dj-accent flex items-center justify-center mr-3">
                        <i class="fas fa-coins text-sm"></i>
                    </span>
                    <span class="gradient-text">Support the DJ</span>
                </h2>
                <p class="text-slate-300 mb-8 text-lg">Enjoying the music? Show your support with a tip!</p>
                <div class="flex flex-col sm:flex-row justify-center gap-8">
                    <a href="https://paypal.me/ArminEsmaili" target="_blank"
                        class="group flex flex-col items-center p-6 rounded-2xl bg-slate-800/50 border border-slate-700 hover:bg-dj-primary/20 hover:border-dj-primary transition-all duration-300 hover:scale-105">
                        <div
                            class="w-16 h-16 rounded-full bg-dj-primary/20 flex items-center justify-center mb-4 group-hover:bg-dj-primary/30 transition-colors">
                            <i class="fab fa-paypal text-3xl text-dj-primary"></i>
                        </div>
                        <span class="font-medium">PayPal</span>
                    </a>
                    <a href="https://qr.vipps.no/28/2/01/031/4796670407?v=1" target="_blank"
                        class="group flex flex-col items-center p-6 rounded-2xl bg-slate-800/50 border border-slate-700 hover:bg-dj-secondary/20 hover:border-dj-secondary transition-all duration-300 hover:scale-105">
                        <div
                            class="w-16 h-16 rounded-full bg-dj-secondary/20 flex items-center justify-center mb-4 group-hover:bg-dj-secondary/30 transition-colors">
                            <img src="https://download.logo.wine/logo/Vipps/Vipps-Logo.wine.png" alt="Vipps">
                        </div>
                        <span class="font-medium">Vipps</span>
                    </a>

                </div>
                <div class="flex justify-center items-center mt-4">
                    <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
                    <script type='text/javascript'>
                        kofiwidget2.init('Buy me a coffe', '6366f1', 'E1E11K9E0T');
                        kofiwidget2.draw();
                    </script>
                </div>

            </div>

            <button type="submit"
                class="w-full max-w-xs mx-auto block py-4 px-8 bg-gradient-to-r from-dj-primary to-dj-secondary text-white font-bold rounded-full hover:shadow-xl hover:shadow-dj-primary/50 transition-all duration-300 hover:scale-105 transform">
                <i class="fas fa-paper-plane mr-2"></i> Send Request
            </button>
        </form>
    </div>

    <!-- Notification -->
    <div id="notification"
        class="fixed top-4 right-4 p-4 rounded-xl shadow-2xl transform translate-x-full transition-transform duration-500 z-50 flex items-center">
        <i class="fas fa-info-circle mr-3 text-xl"></i>
        <span></span>
    </div>

    <script>
        const musicFileInput = document.getElementById('musicFile');
        const fileNameDisplay = document.getElementById('file-name');
        const musicSearchInput = document.getElementById('musicSearch');
        const searchResultsDiv = document.getElementById('searchResults');
        const songFoundDiv = document.getElementById('songFound');
        const selectedSongSpan = document.getElementById('selectedSong');
        const selectedSongValue = document.getElementById('selectedSongValue');
        const requestForm = document.getElementById('requestForm');
        const notification = document.getElementById('notification');

        // Handle file selection with validation
        function handleFileSelect(event) {
            const file = event.target.files[0];

            if (file) {
                // Validate file type
                const validTypes = ['audio/mp3', 'audio/wav', 'audio/mpeg', 'audio/ogg'];
                if (!validTypes.includes(file.type)) {
                    showNotification('Please select a valid audio file (MP3, WAV, OGG)', true);
                    musicFileInput.value = '';
                    fileNameDisplay.classList.add('hidden');
                    return;
                }

                // Validate file size (10MB max)
                const maxSize = 10 * 1024 * 1024; // 10MB in bytes
                if (file.size > maxSize) {
                    showNotification('File size exceeds 10MB limit', true);
                    musicFileInput.value = '';
                    fileNameDisplay.classList.add('hidden');
                    return;
                }

                fileNameDisplay.querySelector('span').textContent = file.name;
                fileNameDisplay.classList.remove('hidden');
                selectedSongValue.value = '';
                songFoundDiv.style.display = 'none';
            } else {
                fileNameDisplay.classList.add('hidden');
            }
        }

        musicSearchInput.addEventListener('input', function () {
            const term = this.value.toLowerCase().trim();
            if (term.length === 0) {
                searchResultsDiv.style.display = 'none';
                return;
            }

            const filtered = musicLibrary.filter(song => song.toLowerCase().includes(term));
            searchResultsDiv.innerHTML = '';

            if (filtered.length > 0) {
                filtered.forEach(song => {
                    const div = document.createElement('div');
                    div.className = 'p-4 cursor-pointer hover:bg-dj-primary/20 transition-colors border-b border-slate-700 last:border-b-0';
                    div.textContent = song;
                    div.addEventListener('click', () => selectSong(song));
                    searchResultsDiv.appendChild(div);
                });
                searchResultsDiv.style.display = 'block';
            } else {
                const div = document.createElement('div');
                div.className = 'p-4 text-slate-400';
                div.textContent = 'No songs found';
                searchResultsDiv.appendChild(div);
                searchResultsDiv.style.display = 'block';
            }
        });

        function selectSong(song) {
            musicSearchInput.value = song;
            searchResultsDiv.style.display = 'none';
            selectedSongSpan.textContent = song;
            selectedSongValue.value = song;
            songFoundDiv.style.display = 'block';
            musicFileInput.value = '';
            fileNameDisplay.classList.add('hidden');
        }

        document.addEventListener('click', function (e) {
            if (!musicSearchInput.contains(e.target) && !searchResultsDiv.contains(e.target)) {
                searchResultsDiv.style.display = 'none';
            }
        });

        requestForm.addEventListener('submit', function (e) {
            const phoneInput = document.getElementById('phone');
            const phonePattern = /^\+47\d{8}$/;

            if (!phonePattern.test(phoneInput.value)) {
                e.preventDefault();
                showNotification('Please enter a valid Norwegian phone number (+47 followed by 8 digits)', true);
                return;
            }

            if (!musicFileInput.files[0] && !selectedSongValue.value) {
                e.preventDefault();
                showNotification('Please either upload a music file or select a song from the library', true);
                return;
            }
        });

        function showNotification(message, isError = false) {
            const icon = notification.querySelector('i');
            const text = notification.querySelector('span');

            text.textContent = message;

            if (isError) {
                notification.className = 'fixed top-4 right-4 p-4 rounded-xl shadow-2xl bg-red-500/90 text-white transform transition-transform duration-500 z-50 flex items-center';
                icon.className = 'fas fa-exclamation-circle mr-3 text-xl';
            } else {
                notification.className = 'fixed top-4 right-4 p-4 rounded-xl shadow-2xl bg-green-500/90 text-white transform transition-transform duration-500 z-50 flex items-center';
                icon.className = 'fas fa-check-circle mr-3 text-xl';
            }

            // Show notification
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 10);

            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
            }, 3000);
        }
    </script>
</body>
<script src="list.js"></script>

</html>
